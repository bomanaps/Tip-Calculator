<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <form action="">
        <div class="control">
          <p>Enter Total Bill</p>
          <p class="input">
            $
            <input type="number" name="" id="totalBill" placeholder="0" />
          </p>
        </div>
        <div class="control">
          <p>Choose Your Tip</p>
          <select name="" id="tipPercent">
            <option disabled selected value="0">Select from here</option>

            <option value="0.65">65</option>
            <option value="0.60">60</option>
            <option value="0.55">55</option>

            <option value="0.50">50</option>
            <option value="0.45">45</option>
            <option value="0.40">40</option>
            <option value="0.35">35</option>

            <option value="0.30">30%</option>
            <option value="0.25">25</option>
            <option value="0.20">20%</option>
            <option value="0.15">15%</option>
            <option value="0.10">10%</option>
            <option value="0.05">5%</option>
          </select>
        </div>
      </form>
      <p>Split the bill into</p>
      <input type="number" name="" id="split" placeholder="0" /> <br />
      <button id="calculate">Calculate</button>
      <div class="totalTip">
        <p>Total Per Person</p>
        <p class="tip">$ <span id="tip">0.00</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
